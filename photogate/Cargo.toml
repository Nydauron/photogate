[package]
name = "photogate-node"
version = "0.1.0"
authors = ["Jareth Gomes <jarethgomes@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
embassy-executor = { version = "0.5.0", features = ["defmt", "nightly", "integrated-timers"] }
embassy-sync = { git = "https://github.com/embassy-rs/embassy.git", rev = "fa94b5cec0ea257a5619db361081c340cefe6af6", version = "0.5.0", features = ["defmt"] }
embassy-time = { version = "0.3.0", features = ["defmt", "defmt-timestamp-uptime"] }
embedded-hal-async = "1.0.0"
esp-alloc = "0.3.0"
esp-backtrace = { version = "0.12.1", features = [
    "esp32c3",
    "exception-handler",
    "panic-handler",
    "defmt",
] }
esp-hal = { version = "0.17.0", features = ["esp32c3", "async", "defmt", "embassy", "embassy-time-systick-16mhz", "embassy-executor-thread"] }
esp-println = { version = "0.9.0", features = ["esp32c3", "defmt-espflash"] }
futures = { version = "0.3.30", default-features = false }
strum = { version = "0.26.2", features = ["derive"], default-features = false }
drivers = { path = "../drivers" }
defmt = "0.3.8"

[[bin]]
name = "photogate-node"
test = false
